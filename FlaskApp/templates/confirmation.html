<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Disable Closing of Bootstrap Modal on Click of Dark Area</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        window.onload = function() {
            $('#myModal').modal({
                backdrop: 'static'
            });
        }
    </script>
    <style>
        .bs-example {
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="bs-example">
        <!-- Button HTML (to Trigger Modal)
    <input type="button" class="btn btn-lg btn-primary launch-modal" value="Launch Demo Modal"> -->

        <!-- Modal HTML -->
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Awesome!</h4>
                    </div>
                    <div class="modal-body">
                        <p>Your subscription has been confirmed. You've been added to this fabulous system!</p>
                    </div>
                    <div class="modal-footer">
                        <a href="/">
                            <button type="button" class="btn btn-primary">Yeah!</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
